	  <script type="text/javascript">
	  function bukaSurvey(el) {
		  // 1. Buat SID acak setiap kali diklik
		  var sidBaru = "t6~" + Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
		  
		  // 2. Gabungkan Link Asli + &sid=
		  var urlFinal = el.href + "&sid=" + sidBaru;

		  // 3. Paksa buka tab baru
		  var win = window.open(urlFinal, '_blank');
		  if (win) {
			  win.opener = null; // Putus koneksi agar iklan nakal mati
		  } else {
			  window.location.href = urlFinal; // Jika tab baru diblokir di Messenger
		  }
		  return false; // Stop link normal agar skrip ini yang jalan
	  }
	</script>
	  
    <!--Kode untuk mencegah seleksi teks, block teks dll.-->
    <script type="text/javascript">
      function disableSelection(e) {
          if (typeof e.onselectstart != "undefined") e.onselectstart = function() {
              return false
          };
          else if (typeof e.style.MozUserSelect != "undefined") e.style.MozUserSelect = "none";
          else e.onmousedown = function() {
              return false
          };
          e.style.cursor = "default"
      }
      window.onload = function() {
          disableSelection(document.body)
      }
  </script>
  <!--Kode untuk mematikan fungsi klik kanan di blog-->
  <script type="text/javascript">
      function mousedwn(e) {
          try {
              if (event.button == 2 || event.button == 3) return false
          } catch (e) {
              if (e.which == 3) return false
          }
      }
      document.oncontextmenu = function() {
          return false
      };
      document.ondragstart = function() {
          return false
      };
      document.onmousedown = mousedwn
  </script>
