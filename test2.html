	<script type="text/javascript">
	  function bukaSurvey(el, ev) {
		  ev.preventDefault();
		  localStorage.clear();
		  sessionStorage.clear();
		  
		  // Membuat SID Random
		  var randomStr = Math.random().toString(36).substring(2, 10);
		  var timestamp = new Date().getTime().toString(36);
		  var sidBaru = "t6~" + randomStr + timestamp;

		  var urlFinal = el.href + "&sid=" + sidBaru;

		  // Teknik Siluman (No-Referrer) agar tidak terlacak landing page
		  var ghostLink = document.createElement('a');
		  ghostLink.href = urlFinal;
		  ghostLink.rel = 'noreferrer noopener';
		  ghostLink.target = '_blank';
		  
		  document.body.appendChild(ghostLink);
		  ghostLink.click();
		  document.body.removeChild(ghostLink);

		  return false; 
	  }
	</script>

    <script type="text/javascript">
      function disableSelection(e) {
          if (typeof e.onselectstart != "undefined") e.onselectstart = function() {
              return false
          };
          else if (typeof e.style.MozUserSelect != "undefined") e.style.MozUserSelect = "none";
          else e.onmousedown = function() {

          };
          e.style.cursor = "default"
      }
      window.onload = function() {

      }
    </script>

    <script type="text/javascript">
